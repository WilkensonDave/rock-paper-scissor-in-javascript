<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Rock Paper Scissor</h1>
            <div class="game-players">
                <div class="player-names">
                    <p>Player</p>
                    <p>Computer</p>
                </div>

                <div class="score">
                    <p class="player">0</p>
                    <p class="computer">0</p>
                </div>
            </div>

            <div class="game-content">
                <h2>Choose your Move</h2>
                <p class="moves">Moves Left: <span class="nb-moves">10</span></p>

                <div class="all-buttons">
                    <button class="btn rock">Rock</button>
                    <button class="btn paper">Paper</button>
                    <button class="btn scissor">Scissor</button>
                </div>

                <h3 class="result">Play to win</h3>
            </div>

            <div class="final-result">
                <h3 class="game-over">GAME OVER!!</h3>
                <p class="wins">wins</p>
                <button class="restartbtn">Restart</button>
            </div>
            
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
